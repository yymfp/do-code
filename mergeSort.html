<script>
  const testArr = [2, 1, 3, 4, 0, 20, 4, 70, 1];


  function mergeSort(arr) {
    return sort(arr, 0, arr.length - 1);
  };

  function sort(arr, l, r) {
    if (l === r) {
      return [arr[l]];
    }

    const mid = Math.floor((l + r) / 2);
    const lArr = sort(arr, l, mid);
    const rArr = sort(arr, mid + 1, r);

    return merge(lArr, rArr);
  }

  function merge(lArr, rArr) {
    let data = [];
    let i = 0;
    let j = 0;

    while (i < lArr.length && j < rArr.length) {
      if (lArr[i] <= rArr[j]) {
        data.push(lArr[i]);
        i++;
      } else {
        data.push(rArr[j]);
        j++
      }
    }

    return data.concat(lArr.slice(i), rArr.slice(j));
  }

  const arr = mergeSort(testArr);
