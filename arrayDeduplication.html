  <title>数组去重</title>

<body>
  <script>
    const arr = [1,2,3,4,1,99,22,3,1,0,98,22,3];

    // 未排序数组
    function arrDeduplication(arr) {
      const m = {};
      const newArr = [];

      for (let i of arr) {
        if (m[i]) {
          continue;
        } else {
          newArr.push(i);
          m[i] = true;
        }
      }

      return newArr;
    };

    console.log(arrDeduplication(arr));




    const arrSort = [1,1,2,2,3,4,5,6,6,7,8];
    // 排好序的数组去重
    function ArrDeduplicationSort(arr) {
      if (arr.length <= 1) return arr;
      let slow = 0;
      let fast = 1;

      while(fast < arr.length) {
        if (arr[slow] !== arr[fast]) {
          slow++;
          arr[slow] = arr[fast];
        }
        fast++;
      }
      return arr.slice(0, slow + 1);
    }

    console.log(ArrDeduplicationSort(arrSort));
  </script>
