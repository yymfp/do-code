  <script>
    const arr = [
      "1.9",
      "2.9.3",
      "4.3.5",
      "0.39999999999999.1",
      "0.302.1",
      "4.20.0",
      "4.3.5.1",
      "1.2.3.4.5",
    ];

    function compare(arr1, arr2) {
      const list1 = arr1.split('.');
      const list2 = arr2.split('.');

      let index = 0;
      while(true) {
        const value1 = list1[index];
        const value2 = list2[index];

        index++;

        if (value1 === value2) {
          continue;
        }

        if (value1 === undefined || value2 === undefined) {
          return list1.length - list2.length;
        }

        return Number(value1) - Number(value2);
      }
    }


    arr.sort((a, b) => compare(a, b));

    console.log(arr);
