    // 广度优先遍历
    const treeToArrayBFS = (tree) => {
      const quque = [tree];
      const list = [];

      while (quque.length > 0) {
        const node = quque.shift();
        list.push(node.value);

        if (Array.isArray(node.children)) {
          quque.push(...node.children);
        }
      }

      return list;
    };

    console.log(treeToArrayBFS(tree));
